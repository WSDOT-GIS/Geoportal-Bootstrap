<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>WSDOT GeoPortal</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" href="//js.arcgis.com/3.9/js/esri/css/esri.css" />
	<link rel="stylesheet" href="//js.arcgis.com/3.9/js/dojo/dijit/themes/claro/claro.css" />
	<link href="Style/index.css" rel="stylesheet" />


</head>
<body>
	<!-- Header / Navbar -->
	<div id="topNavBar" class="navbar navbar-inverse" role="navigation">
		<div class="container-fluid">
			<div class="row">
				<div class="navbar-header">
					<a class="wsdot-logo" href="http://www.wsdot.wa.gov/"></a>
					<div class="navbar-brand">
						 <span>GeoPortal</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row row-offcanvas row-offcanvas-right" id="mapRow">

			<!-- Map -->
			<div id="map" class="col-xs-12 col-sm-7 col-md-9">
				<div id="tools" class="visible-xs">
					<button type="button" class="btn" data-toggle="offcanvas"><span class="glyphicon glyphicon-cog"></span></button>
				</div>
				<progress id="progressBar" hidden="hidden"></progress>
			</div>

			<!-- Tools panel-->
			<div class="col-sm-5 col-md-3 sidebar-offcanvas" id="sidebar">
				<div class="panel">
					<ul id="tabs" class="nav nav-tabs">
						<li class="active"><a href="#legend"><span class="glyphicon glyphicon-list-alt"></span> Legend</a></li>
						<li><a href="#basemaps"><span class="glyphicon glyphicon-th-large"></span> Basemaps</a></li>
						<li><a href="#layers"><span class="glyphicon glyphicon-list"></span> Layers</a></li>
						<li><a href="#elc"><span class="glyphicon glyphicon-road"></span></a></li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane active" id="legend">
							<div id="legendWidget" class="claro"></div>
						</div>
						<div class="tab-pane" id="basemaps">
							<div id="basemapGallery" class="claro"></div>
						</div>
						<div class="tab-pane" id="layers">

						</div>
						<div class="tab-pane" id="elc">
							<div class="panel-group" id="elcAccordion">
								<div class="panel panel-default">
									<div class="panel-heading">
										<h4 class="panel-title">
											<a data-toggle="collapse" data-parent="#elcAccordion" href="#findRouteLocationPanel">
												Find Route Location
											</a>
										</h4>
									</div>
									<div id="findRouteLocationPanel" class="panel-collapse collapse in">
										<div class="panel-body">
											<form id="findRouteLocation" role="form">
												<!-- Route -->
												<div class="form-group">
													<label for="routeBox">Route</label>
													<div class="input-group">
														<input id="routeBox" name="route" list="routeList" type="text" class="form-control" placeholder="Enter a Route ID." required="required" />
														<label class="input-group-addon"for="decreaseCheckbox"><input id="decreaseCheckbox" type="checkbox" /> Decrease</label>
													</div>
													<datalist id="routeList">
														<!-- List of valid routes -->
													</datalist>
												</div>
												<!-- Milepost type -->
												<div class="form-group">
													<label>Milepost Type</label>
													<label class="radio-inline"><input type="radio" name="mp-type" checked="checked" value="SRMP" />SRMP</label>
													<label class="radio-inline"><input type="radio" name="mp-type" value="ARM" />ARM</label>
												</div>

												<div class="form-group">
													<label>Geometry Type</label>
													<label class ="radio-inline"><input type="radio" name="geometry-type" value="point" checked="checked" />Point</label>
													<label class="radio-inline"><input type="radio" name="geometry-type" value="line" />Line</label>
												</div>

												<div class="form-group">
													<label>Reference Date</label>
													<input type="date" name="reference-date" class="form-control" required="required" />
												</div>

												<div class="form-group">
													<label><span class="line-only">Start </span>Milepost</label>
													<div class="input-group">
														<input type="number" name="milepost" class="form-control" min="0" step="0.001" required="required" />
														<label class="input-group-addon srmp-only"><input type="checkbox" name="is-back" value="B" /> Back</label>
													</div>
												</div>

												<div class="form-group line-only">
													<label>End Milepost</label>
													<div class="input-group">
														<input type="number" name="end-milepost" class="form-control" min="0" step="0.001" />
														<label class="input-group-addon srmp-only"><input type="checkbox" name="end-is-back" value="B" /> Back</label>
													</div>
												</div>

												<div class="btn-group btn-group-justified">
													<div class="btn-group">
														<button type="submit" class="btn btn-primary">Find</button>
													</div>
													<div class="btn-group">
														<button type="reset" class="btn btn-danger">Reset</button>
													</div>
												</div>

											</form>
										</div>
									</div>
								</div>

								<div class="panel panel-default">
									<div class="panel-heading">
										<h4 class="panel-title">
											<a data-toggle="collapse" data-parent="#elcAccordion" href="#findNearestRouteLocationPanel">
												Find Nearest Route Location
											</a>
										</h4>
									</div>
									<div id="findNearestRouteLocationPanel" class="panel-collapse collapse">
										<div class="panel-body">
											<form id="findNearestRouteLocation" role="form">
												<div class="form-group">
													<label>Radius</label>
													<div class="input-group">
														<input type="number" id="find-nearest-search-radius" class="form-control" value="200" />
														<span class="input-group-addon">Feet</span>
													</div>
												</div>
												<div class="btn-group btn-group-justified">
													<div class="btn-group">
														<button id="findNearestDrawButton" type="button" class="btn btn-primary">Find</button>
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>

								<div class="panel panel-default">
									<div class="panel-heading">
										<h4 class="panel-title">
											<a data-toggle="collapse" data-parent="#elcAccordion" href="#elcOptionsPanel">Options</a>
										</h4>
									</div>
									<div id="elcOptionsPanel" class="panel-collapse collapse">
										<div class="panel-body">
											<button id="clearElcGraphicsButton" class="btn btn-danger">Clear Graphics</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div> <!--row-->
	</div>


	<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script>
		(function (root) {
			var dojoConfig = {
				async: true,
				packages: [
					{
						"name": "layerList",
						"location": root + "Script",
						"main": "layer-list"
					},
					{
						"name": "elc",
						"location": root + "Script",
						"main": "elc"
					},
					{
						"name": "elc-controls",
						"location": root + "Script",
						"main": "elc-controls"
					}
				]
			}
			window.dojoConfig = dojoConfig;
		}([location.origin, location.pathname.replace(/[^\/]+$/, "")].join("")));
	</script>
	<script src="//js.arcgis.com/3.9/"></script>
	<script src="Script/index.js"></script>
</body>
</html>
